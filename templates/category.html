


{% extends 'base.html' %}

{% block title %}Explore More Blogs in this category{% endblock %}

{% block content %}

<div>
    <center><img src="https://source.unsplash.com/random/1000x400/?reading" class="image1" class="d-block w-100" alt="..."></center>

{% for post in posts %}
    <div class="card">
        <div class="card-body">
            <div class="heading">
                <h2>{{post.title}}</h2>
            </div>
          <blockquote class="blockquote mb-0">
            <p>{{post.content|truncatechars:160}}</p>

        </div>
            <footer class="blockquote-footer"><p><a href="/blog/{{post.url}}">Read More...</a></p></footer>

          </blockquote>
        </div>
      </div>
</div>
{% endfor %}

{% endblock %}
