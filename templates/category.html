{% extends 'base.html' %}

{% block title %}Explore More Blogs in Category{% endblock %}

{% block content %}

<div>
    <img src="image.jpg" class="image1" class="d-block w-100" alt="...">

{% for post in posts %}
    <div class="card">
        <div class="card-body">
            <div class="heading">
                <h2>{{post.title}}</h2>
            </div>
          <blockquote class="blockquote mb-0">
            <p>{{post.content|truncatechars:160}}</p>

            <footer class="blockquote-footer"><p><a href="">Read More...</a></p></footer>

          </blockquote>
        </div>
      </div>
</div>
{% endfor %}

{% endblock %}
