<style>
    .blog-title{
        text-align: center;
        font-size: 3.2rem;
    }
    
.post-image{
    border: 1px solid #ddd;
    border-radius: 1rem;
    width: 80%;
    align-items: center;
    display: block;
    padding-left: 20vw;
    height: 65vh;
}
.information{
    height: max-content;
}
</style>

{% extends 'base.html' %}
{% block title %}Welcome to : Blogger{% endblock %}
{% block content %}
<br><br>
<img src="/media/{{post.image}}" class="post-image" class="d-block w-100" alt="...">
<div>
    <h1 class="blog-title">{{post.title}}</h1>
</div>

<div class="information">
    {{post.content}}
</div>

{% endblock %}
